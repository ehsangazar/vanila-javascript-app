<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Test Runner</title>
  </head>
  <body>
    <script src='script.js' rel="preload" as="script" ></script>
    <script src="https://unpkg.com/expect@%3C21/umd/expect.min.js" rel="preload"  as="script"></script>
    <script>
      // Tests      
      expect(true).toBe(true) 
      
      // Components
      const testLogoIcon = () => {
        expect(LogoIcon).toExist()
        expect(LogoIcon).toBeA('function')
        expect(LogoIcon()).toBeA('string')
      }

      const testHeading = () => {
        expect(Heading).toExist()
        expect(Heading).toBeA('function')
        expect(Heading()).toBeA('string')
      }
      
      const testParagraph = () => {
        expect(Paragraph).toExist()
        expect(Paragraph).toBeA('function')
        expect(Paragraph()).toBeA('string')
      }


      // Containers
      const testHeader = () => {
        expect(Header).toExist()
        expect(Header).toBeA('function')
        expect(Header()).toBeA('string')
      }
      const testSubHeader = () => {
        expect(SubHeader).toExist()
        expect(SubHeader).toBeA('function')
        expect(SubHeader()).toBeA('string')
      }

      // Pages
      const testApp = () => {
        expect(App).toExist()
        expect(App).toBeA('function')
        expect(App()).toBeA('string')
      }

      const callTests = () => {
        testLogoIcon()
        testHeading()
        testHeader()
        testParagraph()
        testSubHeader()
        testApp()
      }

      callTests()
    </script>
  </body>
</html>
