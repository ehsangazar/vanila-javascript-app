<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Test Runner</title>
  </head>
  <body>
    <script src='script.js' rel="preload" as="script" ></script>
    <script src="https://unpkg.com/expect@%3C21/umd/expect.min.js" rel="preload"  as="script"></script>
    <script>
      // Tests      
      expect(true).toBe(true) 
      
      // Components
      const testLogoIcon = () => {
        expect(LogoIcon).toExist()
        expect(LogoIcon).toBeA('function')
        expect(LogoIcon()).toBeA('string')
      }

      const testHeading = () => {
        expect(Heading).toExist()
        expect(Heading).toBeA('function')
        expect(Heading()).toBeA('string')
      }
      
      const testParagraph = () => {
        expect(Paragraph).toExist()
        expect(Paragraph).toBeA('function')
        expect(Paragraph()).toBeA('string')
      }

      const testHyperlink = () => {
        expect(Hyperlink).toExist()
        expect(Hyperlink).toBeA('function')
        expect(Hyperlink()).toBeA('string')
      }

      const testImage = () => {
        expect(Image).toExist()
        expect(Image).toBeA('function')
        expect(Image()).toBeA('string')
      }
      
      const testButton = () => {
        expect(Button).toExist()
        expect(Button).toBeA('function')
        expect(Button()).toBeA('string')
      }


      // Containers
      const testHeader = () => {
        expect(Header).toExist()
        expect(Header).toBeA('function')
        expect(Header()).toBeA('string')
      }
      const testSubHeader = () => {
        expect(SubHeader).toExist()
        expect(SubHeader).toBeA('function')
        expect(SubHeader()).toBeA('string')
      }
      const testCardHorizontal = () => {
        expect(CardHorizontal).toExist()
        expect(CardHorizontal).toBeA('function')
        expect(CardHorizontal()).toBeA('string')
      }
      const testMarketPlaceList = () => {
        expect(MarketPlaceList).toExist()
        expect(MarketPlaceList).toBeA('function')
        expect(MarketPlaceList()).toBeA('string')
      }

      // Pages
      const testApp = () => {
        expect(App).toExist()
        expect(App).toBeA('function')
        expect(App()).toBeA('string')
      }

      // Services
      const testFetchMarketPlaceAPI = async () => {
        expect(fetchMarketPlaceAPI).toExist()
        expect(fetchMarketPlaceAPI).toBeA('function')
        
        const response = await fetchMarketPlaceAPI()
        expect(response.status).toEqual('ok')
        expect(response.res.popular).toExist()
      }

      const callTests = () => {
        testLogoIcon()
        testHeading()
        testHeader()
        testCardHorizontal()
        testParagraph()
        testImage()
        testButton()
        testHyperlink()
        testMarketPlaceList()
        testSubHeader()
        testFetchMarketPlaceAPI()
        testApp()
      }

      callTests()
    </script>
  </body>
</html>
